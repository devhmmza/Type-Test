<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Type&Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1><span class="logo"></span>TYPE&TEST</h1>
    </header>

    <div class="main-box">
      <h2>Typing Speed Test</h2>
      <h3>TEST YOUR TYPING SKILLS</h3>

      <div class="stats">
        <div class="timer">60s</div>
        <div class="stat"><span id="wpm">0</span><br>WORDS/MIN</div>
        <div class="stat"><span id="cpm">0</span><br>CHAR/MIN</div>
        <div class="stat"><span id="accuracy">0</span><br>ACCURACY</div>

      </div>

      <div id="paragraph" class="paragraph"></div>

      <textarea id="input-field" placeholder="Start typing here..."></textarea>
    </div>
  </div>

  <script src="script.js"></script>
  <div class="background-letters">
  <span style="top: 10%; left: 5%;">A</span>
  <span style="top: 30%; left: 70%;">H</span>
  <span style="top: 60%; left: 20%;">$</span>
  <span style="top: 80%; left: 80%;">T</span>
  <span style="top: 40%; left: 40%;">E</span>
</div>
</body>
</html>
